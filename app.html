<!DOCTYPE html>

<head>

<title>ショートカット図鑑</title>
<style>
  :root{
    --bg:#0b1020; --card:#0d1326; --text:#e5e7eb; --muted:#9aa3b2; --border:#1b2542; --accent:#6ee7ff;
    --pad:12px; --fs:15px; --fs-key:14px;
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;
    background:radial-gradient(800px 500px at 15% -10%, #152052 0%, transparent 60%), var(--bg);
    color:var(--text); overflow:hidden;
  }
  header{
    position:sticky; top:env(safe-area-inset-top); z-index:2;
    padding:calc(env(safe-area-inset-top)) var(--pad) 8px;
    background:linear-gradient(0deg,rgba(11,16,32,.0),rgba(11,16,32,.9) 30%, rgba(11,16,32,1));
    display:flex; align-items:center; justify-content:space-between; gap:10px;
  }
  h1{margin:0; font-size:16px; letter-spacing:.2px; flex:1; text-align:center}
  .back{
    text-decoration:none; color:var(--text); font-size:13px;
    padding:6px 10px; border-radius:10px;
    border:1px solid var(--border); background:#0a1228;
  }
  .container{
    display:flex; height:calc(100% - 56px);
    overflow-x:auto; scroll-snap-type:x mandatory; -webkit-overflow-scrolling:touch;
  }
  .card{
    flex:0 0 100%; scroll-snap-align:center;
    padding:6px var(--pad) calc(env(safe-area-inset-bottom) + 14px);
    display:flex; flex-direction:column; gap:8px; min-height:0;
  }
  .title{font-size:13px; color:var(--muted); display:flex; justify-content:space-between}
  .panel{
    flex:1; min-height:0; border:1px solid var(--border); border-radius:14px; background:var(--card);
    overflow:auto; padding:8px;
  }
  .row{ padding:10px 10px 12px; border-bottom:1px solid #122046; display:grid; gap:6px; }
  .row:last-child{ border-bottom:none }
  .op{ font-size:var(--fs); line-height:1.42; color:#dbeafe; letter-spacing:.2px; }
  .key{ font-size:var(--fs-key); line-height:1.35; color:#cfe0ff; font-family:ui-monospace,Consolas,Menlo,monospace; }
  kbd{
    display:inline-block; min-width:1.6em; padding:.25em .45em; margin:0 .15em;
    border:1px solid #2a3b66; border-bottom-width:2px; border-radius:6px;
    background:#0a1430; font-weight:600; font-size:.95em;
  }
  .dots{position:fixed; bottom:calc(env(safe-area-inset-bottom) + 10px); left:0; right:0; display:flex; gap:6px; justify-content:center; pointer-events:none}
  .dot{width:6px;height:6px;border-radius:999px;background:#2a3b66;opacity:.7;transition:.2s}
  .dot.active{background:var(--accent); opacity:1; transform:scale(1.2)}
</style>
</head>
<body>
  <header>
    <a class="back" href="index.html">← トップ</a>
    <h1 id="head">ショートカット図鑑</h1>
    <div style="width:60px"></div>
  </header>

  <div id="wrap" class="container" aria-label="カテゴリを横スワイプで切替"></div>
  <div id="dots" class="dots"></div>

<script>
/* ========= ユーティリティ ========= */
const wrap = document.getElementById('wrap');
const dots = document.getElementById('dots');

const keycap = s =>
  String(s)
    .replace(/\b(Ctrl|Alt|Shift|Win|Tab|Home|End|PageUp|PageDown|F\d{1,2}|Esc|Enter|Space|Backspace|Delete|Up|Down|Left|Right)\b/g, '<kbd>$1</kbd>')
    .replace(/\+/g,' + ')
    .replace(/`/g, '<kbd>`</kbd>');

function makeCard(page){
  const card = document.createElement('section'); card.className = 'card';
  const title = document.createElement('div'); title.className = 'title';
  title.innerHTML = `<span>${page.cat}</span><span>${page.rows.length}件</span>`;
  const panel = document.createElement('div'); panel.className = 'panel';
  panel.innerHTML = page.rows.map(([op,keys])=>`
    <div class="row"><div class="op">${op}</div><div class="key">${keycap(keys)}</div></div>
  `).join('');
  card.appendChild(title); card.appendChild(panel); return card;
}
function render(){
  wrap.innerHTML = ''; dots.innerHTML = '';
  DATA.forEach((page)=>{
    wrap.appendChild(makeCard(page));
    const d = document.createElement('div'); d.className='dot'; dots.appendChild(d);
  });
  updateDots(); jumpToInitial();
}
function getParam(name){
  const m = location.search.match(new RegExp('[?&]'+name+'=([^&]+)')); return m ? decodeURIComponent(m[1]) : null;
}
function jumpToInitial(){
  const idx = Math.max(0, Math.min(Number(getParam('cat')||0), DATA.length-1));
  wrap.scrollLeft = idx * wrap.clientWidth; updateDots();
}
function updateDots(){
  const idx = Math.round(wrap.scrollLeft / wrap.clientWidth);
  [...dots.children].forEach((el,i)=>el.classList.toggle('active', i===idx));
}
window.addEventListener('resize', updateDots);
wrap.addEventListener('scroll', ()=>requestAnimationFrame(updateDots));
