<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#0b1020" />
<title>ショートカット図鑑｜トップ</title>
<style>
  :root{
    --bg:#0b1020; --card:#0d1326; --text:#eef2ff; --muted:#9aa3b2; --border:#1b2542; --accent:#6ee7ff;
    --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.28);
  }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 600px at 15% -10%, #152052 0%, transparent 60%),
      var(--bg);
    display:flex; flex-direction:column;
    -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  }

  /* ヘッダー */
  header{
    position:sticky; top:0; z-index:3;
    padding:calc(env(safe-area-inset-top) + 10px) 16px 10px;
    background:linear-gradient(180deg, rgba(11,16,32,1), rgba(11,16,32,.85) 60%, rgba(11,16,32,0));
    backdrop-filter: blur(6px);
  }
  h1{
    margin:0;
    font-size:clamp(16px, 2.8vw, 20px);
    letter-spacing:.2px;
  }

  /* セクション見出し（スクロールしても邪魔しない高さ） */
  .section{
    padding:8px 16px 4px;
    position:sticky; top:calc(env(safe-area-inset-top) + 48px);
    background:linear-gradient(180deg, rgba(11,16,32,.92), rgba(11,16,32,.65) 60%, rgba(11,16,32,0));
    z-index:2;
  }
  .section h2{
    margin:0;
    font-size:clamp(12px, 2.3vw, 14px);
    color:var(--muted);
    letter-spacing:.2px;
    font-weight:600;
  }

  /* グリッド：モバイルは1列 → 横幅があれば2列 */
  .grid{
    display:grid; gap:12px;
    padding:8px 16px 20px; margin-bottom:6px;
    grid-template-columns:1fr;
  }
  @media (min-width:540px){
    .grid{ grid-template-columns:repeat(2, minmax(0,1fr)); }
  }

  /* カード（押しやすいサイズと視認性） */
  a.card{
    display:flex; align-items:center; justify-content:center;
    text-decoration:none; color:inherit; text-align:center;
    padding:16px 14px;
    min-height:72px; /* 親指で押しやすい高さ */
    border-radius:var(--radius);
    background:linear-gradient(180deg,#121b38, #0d1326);
    border:1px solid var(--border);
    font-weight:700;
    font-size:clamp(14px, 2.8vw, 16px);
    letter-spacing:.2px;
    box-shadow:var(--shadow);
    transition:transform .06s ease, box-shadow .12s ease, border-color .12s ease;
    will-change:transform;
  }
  a.card:active{ transform:scale(.98) }
  a.card:focus-visible{
    outline:none;
    border-color:var(--accent);
    box-shadow:0 0 0 3px rgba(110,231,255,.25), var(--shadow);
  }

  /* 余白と安全領域 */
  footer{
    padding:12px 16px calc(env(safe-area-inset-bottom) + 16px);
    color:var(--muted); font-size:12px; text-align:center;
  }

  /* スクロール感 */
  :root{ scroll-behavior:smooth }
  body{ -webkit-overflow-scrolling:touch }
</style>
</head>
<body>
  <header><h1>ショートカット図鑑</h1></header>

  <!-- セクションは「Windows → VS Code」の順。app.html の DATA と対応 -->
  <div id="root" aria-label="カテゴリ一覧（ボタンで選択）"></div>

  <footer>© your-site</footer>

<script>
/* app.html の DATA 順（0始まり）
   Windows: 0-13,  VS Code: 14-24
*/
const GROUPS = [
  {
    title: "Windows",
    items: [
      ["基本編集（1）", 0],
      ["基本編集（2）", 1],
      ["テキスト移動/選択", 2],
      ["ウィンドウ/仮想デスクトップ", 3],
      ["ファイル/システム", 4],
      ["ブラウザ（Edge/Chrome）", 5],
      ["ターミナル/コマンド", 7],
      ["Excel / スプレッドシート", 8],
      ["エクスプローラ操作（タブ/移動）", 9],
      ["システム＆検索", 10],
      ["画面キャプチャ", 11],
      ["入力補助（IME/変換）", 12],
      ["その他便利（電源/クイックリンク）", 13],
    ],
  },
  {
    title: "VS Code",
    items: [
      ["VS Code（共通）", 6],  // ← ここへ移動済み
      ["基本編集", 14],
      ["検索・置換", 15],
      ["ファイル/エディタ操作", 16],
      ["ナビゲーション/ビュー", 17],
      ["編集支援（Go To/Refactor/整形）", 18],
      ["マルチカーソル/選択", 19],
      ["表示/レイアウト", 20],
      ["デバッグ", 21],
      ["統合ターミナル", 22],
      ["Git/ソース管理", 23],
      ["ワークベンチ全般（設定/キーバインド）", 24],
    ],
  },
];

const root = document.getElementById('root');

function renderGroup(title, items){
  const sec = document.createElement('section');
  sec.innerHTML = `
    <div class="section"><h2>${title}</h2></div>
    <div class="grid" role="list">${items.map(([label, idx]) =>
      `<a class="card" role="listitem" href="app.html?cat=${idx}" aria-label="${title}｜${label}">
        ${title}｜${label}
      </a>`
    ).join('')}</div>
  `;
  root.appendChild(sec);
}
GROUPS.forEach(g => renderGroup(g.title, g.items));
</script>
</body>
</html>
